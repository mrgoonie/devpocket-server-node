apiVersion: v1
kind: ServiceAccount
metadata:
  name: devpocket-api
  namespace: default
  labels:
    app.kubernetes.io/name: devpocket
    app.kubernetes.io/component: api-server
    app.kubernetes.io/part-of: devpocket-platform
  annotations:
    description: "Service account for DevPocket API server to manage development environments"
automountServiceAccountToken: true
---
# Optional: Create namespace-specific service account for production deployment
apiVersion: v1
kind: ServiceAccount
metadata:
  name: devpocket-api
  namespace: devpocket-system
  labels:
    app.kubernetes.io/name: devpocket
    app.kubernetes.io/component: api-server
    app.kubernetes.io/part-of: devpocket-platform
  annotations:
    description: "Service account for DevPocket API server in production namespace"
automountServiceAccountToken: true