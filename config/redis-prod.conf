# Redis configuration for DevPocket production environment

# Network
bind 0.0.0.0
port 6379
timeout 300
tcp-keepalive 60

# General
daemonize no
loglevel notice
logfile ""

# Memory management
maxmemory 1gb
maxmemory-policy allkeys-lru

# Persistence
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# Security
# Password will be set via requirepass parameter in docker-compose

# Clients
maxclients 10000

# Performance
tcp-backlog 511
databases 16