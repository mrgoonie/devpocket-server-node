name: Deploy to Beta

on:
  push:
    branches:
      - beta
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'Docker image tag to deploy'
        required: false
        default: 'beta-latest'

env:
  DOCKER_REGISTRY: docker.io
  DOCKER_IMAGE: digitop/devpocket-nodejs
  KUBERNETES_NAMESPACE: devpocket-beta

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: devpocket_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        run: pnpm db:generate
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/devpocket_test

      - name: Run database migrations
        run: pnpm prisma migrate deploy
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/devpocket_test

      - name: Run tests with coverage
        run: pnpm test:coverage
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/devpocket_test
          JWT_SECRET: test-jwt-secret-key-for-ci
          GOOGLE_CLIENT_ID: fake-google-client-id
          GOOGLE_CLIENT_SECRET: fake-google-client-secret
          RESEND_API_KEY: fake-resend-api-key

  semantic-release:
    name: Semantic Release
    runs-on: ubuntu-latest
    needs: test
    
    outputs:
      new-release-published: ${{ steps.semantic.outputs.new-release-published }}
      new-release-version: ${{ steps.semantic.outputs.new-release-version }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run semantic release
        id: semantic
        run: pnpm release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [test, semantic-release]
    
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      version: ${{ needs.semantic-release.outputs.new-release-version || 'beta-latest' }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PAT }}

      - name: Set version variables
        run: |
          if [ "${{ needs.semantic-release.outputs.new-release-published }}" == "true" ]; then
            echo "VERSION=${{ needs.semantic-release.outputs.new-release-version }}" >> $GITHUB_ENV
            echo "SEMANTIC_TAG=v${{ needs.semantic-release.outputs.new-release-version }}" >> $GITHUB_ENV
          else
            echo "VERSION=beta-${{ github.run_number }}" >> $GITHUB_ENV
            echo "SEMANTIC_TAG=beta-${{ github.run_number }}" >> $GITHUB_ENV
          fi
          echo "SHORT_SHA=${GITHUB_SHA:0:7}" >> $GITHUB_ENV

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            type=raw,value=beta-latest
            type=raw,value=beta-${{ env.VERSION }}
            type=raw,value=${{ env.SEMANTIC_TAG }}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ env.VERSION }}
            BUILD_NUMBER=${{ github.run_number }}
            COMMIT_SHA=${{ github.sha }}

  deploy:
    name: Deploy to Beta
    runs-on: ubuntu-latest
    needs: [build, semantic-release]
    environment: beta
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'

      - name: Configure kubectl
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > ~/.kube/config
          chmod 600 ~/.kube/config

      - name: Verify cluster connection
        run: |
          kubectl cluster-info
          kubectl get nodes

      - name: Generate beta manifests
        run: |
          echo "Generating beta manifests..."
          IMAGE_TAG="${{ github.event.inputs.image_tag || format('beta-{0}', needs.build.outputs.version) }}"
          ./scripts/deployment/generate-manifests.sh \
            -e beta \
            -i "${{ env.DOCKER_IMAGE }}:$IMAGE_TAG" \
            -o k8s/generated/beta

      - name: Deploy to beta
        run: |
          echo "Deploying to beta environment..."
          
          # Apply manifests in correct order
          kubectl apply -f k8s/generated/beta/namespace.yaml
          kubectl apply -f k8s/generated/beta/service.yaml
          kubectl apply -f k8s/generated/beta/deployment.yaml
          kubectl apply -f k8s/generated/beta/ingress.yaml
          
          # Wait for deployment to be ready
          kubectl rollout status deployment/devpocket-nodejs -n ${{ env.KUBERNETES_NAMESPACE }} --timeout=600s
          
          # Verify deployment
          kubectl get pods -n ${{ env.KUBERNETES_NAMESPACE }} -l app.kubernetes.io/name=devpocket-nodejs

      - name: Health check
        run: |
          echo "Performing health checks..."
          
          # Wait for pods to be ready
          kubectl wait --for=condition=ready pod -l app.kubernetes.io/name=devpocket-nodejs -n ${{ env.KUBERNETES_NAMESPACE }} --timeout=300s
          
          # Get pod name for health check
          POD_NAME=$(kubectl get pods -n ${{ env.KUBERNETES_NAMESPACE }} -l app.kubernetes.io/name=devpocket-nodejs -o jsonpath='{.items[0].metadata.name}')
          
          # Check health endpoint using built-in healthcheck script
          if kubectl exec -n ${{ env.KUBERNETES_NAMESPACE }} $POD_NAME -- node ./scripts/healthcheck.js; then
            echo "Beta deployment health check passed"
          else
            echo "Beta deployment health check failed"
            exit 1
          fi

      - name: Run integration tests
        run: |
          echo "Running integration tests against beta environment..."
          # This would run integration tests against the beta environment
          # kubectl port-forward -n ${{ env.KUBERNETES_NAMESPACE }} svc/devpocket-nodejs 8080:8000 &
          # sleep 10
          # npm run test:integration -- --baseUrl=http://localhost:8080
          echo "Integration tests passed (placeholder)"

      - name: Deployment summary
        if: always()
        run: |
          echo "Beta Deployment Summary"
          echo "======================="
          echo "Environment: Beta"
          echo "Namespace: ${{ env.KUBERNETES_NAMESPACE }}"
          echo "Image: ${{ env.DOCKER_IMAGE }}:beta-${{ needs.build.outputs.version }}"
          echo "Version: ${{ needs.build.outputs.version }}"
          if [ "${{ needs.semantic-release.outputs.new-release-published }}" == "true" ]; then
            echo "Release: v${{ needs.semantic-release.outputs.new-release-version }}"
          fi
          echo "Commit: ${{ github.sha }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "Build: ${{ github.run_number }}"
          echo ""
          echo "Access URL: https://api.beta.devpocket.app"
          echo ""
          kubectl get all -n ${{ env.KUBERNETES_NAMESPACE }}