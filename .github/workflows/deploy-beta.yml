name: Deploy to Beta

on:
  push:
    branches:
      - beta/*
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'Docker image tag to deploy'
        required: false
        default: 'beta-latest'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: devpocket_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        run: pnpm db:generate
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/devpocket_test

      - name: Run database migrations
        run: pnpm prisma migrate deploy
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/devpocket_test

      - name: Run tests
        run: pnpm test:coverage
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/devpocket_test
          JWT_SECRET: test-jwt-secret-key-for-ci
          GOOGLE_CLIENT_ID: fake-google-client-id
          GOOGLE_CLIENT_SECRET: fake-google-client-secret
          RESEND_API_KEY: fake-resend-api-key

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract version from branch
        id: version
        run: |
          BRANCH_NAME="${{ github.ref_name }}"
          if [[ "$BRANCH_NAME" =~ ^beta/(.+)$ ]]; then
            VERSION="${BASH_REMATCH[1]}"
          else
            VERSION="beta-$(date +%Y%m%d-%H%M%S)"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: devpocket/server
          tags: |
            type=ref,event=branch,suffix=-{{sha}}
            type=raw,value=beta-latest
            type=raw,value=beta-${{ steps.version.outputs.version }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Beta
    runs-on: ubuntu-latest
    needs: build
    environment: beta
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'

      - name: Configure kubectl
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > ~/.kube/config
          chmod 600 ~/.kube/config

      - name: Verify cluster connection
        run: |
          kubectl cluster-info
          kubectl get nodes

      - name: Generate beta manifests
        run: |
          echo "Generating beta manifests..."
          IMAGE_TAG="${{ github.event.inputs.image_tag || 'beta-latest' }}"
          ./scripts/deployment/generate-manifests.sh \
            -e beta \
            -i "devpocket/server:$IMAGE_TAG" \
            -o k8s/generated/beta

      - name: Deploy to beta
        run: |
          echo "Deploying to beta environment..."
          
          # Apply manifests in correct order
          kubectl apply -f k8s/generated/beta/namespace.yaml
          kubectl apply -f k8s/generated/beta/service.yaml
          kubectl apply -f k8s/generated/beta/deployment.yaml
          kubectl apply -f k8s/generated/beta/ingress.yaml
          
          # Wait for deployment to be ready
          kubectl rollout status deployment/devpocket-nodejs -n devpocket-beta --timeout=600s
          
          # Verify deployment
          kubectl get pods -n devpocket-beta -l app.kubernetes.io/name=devpocket-nodejs

      - name: Health check
        run: |
          echo "Performing health checks..."
          
          # Wait for pods to be ready
          kubectl wait --for=condition=ready pod -l app.kubernetes.io/name=devpocket-nodejs -n devpocket-beta --timeout=300s
          
          # Get pod name for health check
          POD_NAME=$(kubectl get pods -n devpocket-beta -l app.kubernetes.io/name=devpocket-nodejs -o jsonpath='{.items[0].metadata.name}')
          
          # Check health endpoint
          if kubectl exec -n devpocket-beta $POD_NAME -- curl -f http://localhost:8000/api/v1/health; then
            echo "Beta deployment health check passed"
          else
            echo "Beta deployment health check failed"
            exit 1
          fi

      - name: Run integration tests
        run: |
          echo "Running integration tests against beta environment..."
          # This would run integration tests against the beta environment
          # kubectl port-forward -n devpocket-beta svc/devpocket-nodejs 8080:8000 &
          # sleep 10
          # npm run test:integration -- --baseUrl=http://localhost:8080
          echo "Integration tests passed (placeholder)"

      - name: Deployment summary
        if: always()
        run: |
          echo "Beta Deployment Summary"
          echo "======================="
          echo "Environment: Beta"
          echo "Namespace: devpocket-beta"
          echo "Image: devpocket/server:${{ github.event.inputs.image_tag || 'beta-latest' }}"
          echo "Commit: ${{ github.sha }}"
          echo "Branch: ${{ github.ref_name }}"
          echo ""
          echo "Access URL: https://api.beta.devpocket.app"
          echo ""
          kubectl get all -n devpocket-beta